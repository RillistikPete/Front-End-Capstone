<div ng-include="'partials/navbar.html'"></div>
        <!-- SIDE NAV -->
        <div class="row">
            <div class="col s3">
                <ul class="fixed">
                    <li><button class="btn workHover"><a href="#!/myWorkouts">My Workouts</a></button></li>
                    <br>
                    <li><button class="btn pulse suggHover"><a href="#!/suggested">Suggested</a></button></li>
                    <br>
                    <li><button class="btn creaHover"><a href="#!/addWorkout">Create Workout</a></button></li>
                </ul>
            </div>
        <!-- END SIDE NAV -->
<div class="container">
<div class="col s9">
    <h4 style="text-align:center;margin-right:50px;">Suggested Workouts</h4>
    <p style="text-align:center;margin-right:50px;">Click to add a workout to your "My Workouts" schedule.</p>
    <div class="dayofweek" ng-repeat="key in workouts">
        <div class="section boob">
            <h5>{{key.Day}}</h5>
            <p><strong>{{key.Muscles}}</strong></p>
            <p>{{key.Exercises}}</p>
            <button class="btn btn-responsive" ng-click="addSuggestedWorkout(key)">Save</button>
        </div>
    </div>
    </div>

 </div>
</div>
